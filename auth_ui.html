<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceAI - Auth UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        
        .panel {
            padding: 40px;
        }
        
        .panel h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .panel p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .divider {
            width: 2px;
            background: linear-gradient(to bottom, transparent, #e0e0e0, transparent);
        }
        
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .response.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        
        .response pre {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.05);
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .divider {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ƒêƒÇNG K√ù -->
        <div class="panel">
            <h2>üöÄ ƒêƒÉng k√Ω t√†i kho·∫£n</h2>
            <p>T·∫°o t√†i kho·∫£n m·ªõi cho h·ªá th·ªëng VoiceAI</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" placeholder="example@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">M·∫≠t kh·∫©u</label>
                    <input type="password" id="regPassword" placeholder="T·ªëi thi·ªÉu 6 k√Ω t·ª±" required>
                </div>
                
                <div class="form-group">
                    <label for="regRole">Vai tr√≤</label>
                    <select id="regRole">
                        <option value="user">User (Ng∆∞·ªùi d√πng)</option>
                        <option value="admin">Admin (Qu·∫£n tr·ªã vi√™n)</option>
                    </select>
                </div>
                
                <button type="submit">ƒêƒÉng k√Ω</button>
            </form>
            
            <div id="registerResponse" class="response"></div>
        </div>
        
        <div class="divider"></div>
        
        <!-- ƒêƒÇNG NH·∫¨P -->
        <div class="panel">
            <h2>üîê ƒêƒÉng nh·∫≠p</h2>
            <p>ƒêƒÉng nh·∫≠p v√†o t√†i kho·∫£n c·ªßa b·∫°n</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="example@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">M·∫≠t kh·∫©u</label>
                    <input type="password" id="loginPassword" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required>
                </div>
                
                <button type="submit">ƒêƒÉng nh·∫≠p</button>
            </form>
            
            <div id="loginResponse" class="response"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        
        // ƒêƒÇNG K√ù
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const role = document.getElementById('regRole').value;
            
            const responseDiv = document.getElementById('registerResponse');
            responseDiv.textContent = 'ƒêang x·ª≠ l√Ω...';
            responseDiv.className = 'response';
            responseDiv.style.display = 'block';
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, role })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `
                        <strong>‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng!</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    document.getElementById('registerForm').reset();
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = `
                        <strong>‚ùå L·ªói ƒëƒÉng k√Ω</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `
                    <strong>‚ùå L·ªói k·∫øt n·ªëi</strong>
                    <p>${error.message}</p>
                    <p>ƒê·∫£m b·∫£o server ƒëang ch·∫°y t·∫°i ${API_URL}</p>
                `;
            }
        });
        
        // ƒêƒÇNG NH·∫¨P
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginEmail').value; // OAuth2 d√πng 'username'
            const password = document.getElementById('loginPassword').value;
            
            const responseDiv = document.getElementById('loginResponse');
            responseDiv.textContent = 'ƒêang x·ª≠ l√Ω...';
            responseDiv.className = 'response';
            responseDiv.style.display = 'block';
            
            try {
                // OAuth2PasswordRequestForm y√™u c·∫ßu form data, kh√¥ng ph·∫£i JSON
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch(`${API_URL}/auth/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `
                        <strong>‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!</strong>
                        <p><strong>Access Token:</strong></p>
                        <pre>${data.access_token}</pre>
                        <p style="margin-top: 10px;"><em>Token ƒë√£ ƒë∆∞·ª£c l∆∞u v√†o localStorage</em></p>
                    `;
                    
                    // L∆∞u token v√†o localStorage
                    localStorage.setItem('access_token', data.access_token);
                    
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = `
                        <strong>‚ùå L·ªói ƒëƒÉng nh·∫≠p</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `
                    <strong>‚ùå L·ªói k·∫øt n·ªëi</strong>
                    <p>${error.message}</p>
                    <p>ƒê·∫£m b·∫£o server ƒëang ch·∫°y t·∫°i ${API_URL}</p>
                `;
            }
        });
    </script>
</body>
</html>
